<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>=LOVE 楽曲ランキング</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- 編集パネル -->
      <div class="edit-panel">
        <h2>✏️ 編集モード</h2>
        <p class="hint">下のランキング表をクリックして直接編集できます</p>
        <button id="downloadBtn" class="download-btn">
          <span class="btn-icon">📥</span>
          画像として保存
        </button>
      </div>

      <!-- ランキング表本体 -->
      <div id="rankingCard" class="ranking-card">
        <!-- 装飾要素 -->
        <div class="decoration ribbon-top-left">🎀</div>
        <div class="decoration ribbon-top-right">🎀</div>
        <div class="decoration heart-1">💗</div>
        <div class="decoration heart-2">💕</div>
        <div class="decoration heart-3">🩷</div>
        <div class="decoration star-1">⭐</div>
        <div class="decoration star-2">✨</div>
        <div class="decoration star-3">🌟</div>
        <div class="decoration bunny-1">🐰</div>
        <div class="decoration note-1">🎵</div>
        <div class="decoration note-2">🎶</div>
        <div class="decoration flower-1">🌸</div>
        <div class="decoration flower-2">💮</div>
        <div class="decoration candy-1">🍭</div>

        <!-- ヘッダー -->
        <div class="card-header">
          <div class="title-decoration">♡</div>
          <h1
            class="main-title"
            contenteditable="true"
            data-placeholder="タイトルを入力"
          >
            私的イコラブ楽曲ランキング
          </h1>
          <div class="title-decoration">♡</div>
        </div>

        <div class="subtitle">~ =LOVE Best Songs ~</div>

        <!-- ランキングリスト -->
        <div class="ranking-list">
          <!-- TOP 3 -->
          <div class="rank-item rank-1 crown">
            <div class="rank-number">👑 1</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item rank-2">
            <div class="rank-number">🥈 2</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item rank-3">
            <div class="rank-number">🥉 3</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>

          <!-- 4位以降 -->
          <div class="rank-item">
            <div class="rank-number">4</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">5</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">6</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">7</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">8</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">9</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">10</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">11</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">12</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">13</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">14</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
          <div class="rank-item">
            <div class="rank-number">15</div>
            <div
              class="song-name"
              contenteditable="true"
              data-placeholder="曲名を入力"
            ></div>
          </div>
        </div>

        <!-- フッター -->
        <div class="card-footer">
          <span class="footer-deco">♡</span>
          <span
            class="footer-text"
            contenteditable="true"
            data-placeholder="日付やコメント"
            >2026.01.29</span
          >
          <span class="footer-deco">♡</span>
        </div>
      </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
